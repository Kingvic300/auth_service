services:
  - type: web
    name: auth-service
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput"
    startCommand: "gunicorn auth_service.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: auth-service-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: auth-service-redis
          property: connectionString

databases:
  - name: auth-service-db
    databaseName: auth_service
    user: auth_user

services:
  - type: redis
    name: auth-service-redis
    maxmemoryPolicy: allkeys-lru